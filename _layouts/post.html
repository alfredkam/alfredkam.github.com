{% include header.html %}
    {% include nav.html %}
        <style>
          .headerImg {
            background: url(/{{'test'| randomImage }}) center;
            height: 273px;
            width: 100%;
            position: relative;
          }
          .headerImg-title {
            position: absolute;
            top: 85px;
            text-align: center;
            color: #ee7063;
            width:100%;
          }
          .headerImg-black {
            background:#000;
            height: 273px;
            width: 100%;
            position: absolute;
            opacity: 0.5;
            top:0;
          }
          .header-wrapper {
            margin-bottom: 10px;
          }
        </style>
        <div class='row header-wrapper'>
        <div class='col-sm-12'>
          <div class='headerImg'>
          </div>
          <div class='headerImg-black'></div>
          <h1 class='headerImg-title'>{{ page.title }}</h1>
        </div>
        </div>
        <div class='container'>
        <div class='col-md-10 col-md-offset-1'>
            <div>
                <p class="author">
                    <span class="date padding-right">{{ page.date | date_to_string }}</span>
                    <span class='padding-right'><i class='icon-chat-alt'></i>&nbsp;&nbsp;<a href="{{ post.url }}#disqus_thread">0</a><span>
                    <span class='views'><i class='icon-eye'></i>0</span>
                  </a>
                </p>
                <div class="content">
                  {{ content }}
                </div>
                <div class='tags'>
                    <i class='icon-tag'></i>
                    {% for tag in page.tags %}
                        &nbsp;<a href='/tag/{{tag}}'>{{tag}}</a>{% unless forloop.last %},{% endunless %}
                    {% endfor %}
                </div>
            </div>
            <div id="disqus_thread"></div>
            <script type='text/javascript'>
                (function () {
                    $.ajax({ 
                        url :'http://nerd.alfredkam.com/blog/alfredkam.com{{page.url}}/count?api_key=276fmAeE7ZqRl'
                    }).done(function (data) {
                        $('.views').each(function () {
                            $(this).html("<i class='icon-eye'></i>"+data.views);
                        });
                    }).fail (function (hx, text, err) {
                        console.log(err, text);
                    });
                })();
            </script>
            <script type="text/javascript">
              /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
              var disqus_shortname = 'alfredkam'; // required: replace example with your forum shortname

              /* * * DON'T EDIT BELOW THIS LINE * * */
              (function () {
              var s = document.createElement('script'); s.async = true;
              s.type = 'text/javascript';
              s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
              (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
              }());
            </script>
             <script type="text/javascript">
                 /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                 var disqus_shortname = 'alfredkam'; // required: replace example with your forum shortname
                 var disqus_url = 'http://alfredkam.com{{ page.url | disqus_url }}';
                 /* * * DON'T EDIT BELOW THIS LINE * * */
                 (function() {
                     var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                     dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                     (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                 })();
             </script>
             <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
             <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        </div>
    </div>
