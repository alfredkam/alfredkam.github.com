{{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
{{ range $paginator.Pages }}
  {{ partial "summary.html" . }}
{{ end }}
<div class='row'>
  <div class='col-md-1'></div>
  <div class='col-md-10'>
  {{ template "_internal/pagination.html" . }}
  </div>
</div>
<script type='text/javascript'>
    (function () {
      $('.views').each(function () {
        var self = this;
        var url = $(self).data('url').replace(/.*(\/[0-9\-a-zA-Z]+$)/,function (match, p1) {
          return p1 || 0;
        });
        $.ajax( 
            'http://nerd.alfredkam.com/blog'+ url +'/count?api_key=276fmAeE7ZqRl&include=false'
        ).done(function (data) {
            $(self).html("<i class='icon-eye'></i>"+data.views);
        }).fail (function (hx, text, err) {
            console.log(err, text);
        });
      });
    })();
</script>
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'alfredkam'; // required: replace example with your forum shortname

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function () {
  var s = document.createElement('script'); s.async = true;
  s.type = 'text/javascript';
  s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
  (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
  }());
</script>
