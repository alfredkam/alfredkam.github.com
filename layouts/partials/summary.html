<div class='row'>
  <div class='col-md-1'>
      <div class='commentCount'>
        <a href='{{ .Site.BaseUrl }}'>
          <span>
            <l class='icon-chat-alt'></l>
          </span>
          <span>
            <a href="{{ .Site.BaseUrl }}#disqus_thread">
                0
            </a>
          </span>
        </a>
        <div>
          <span class='views' data-url='{{ .Permalink }}'><i class='icon-eye'></i>0</span>
        </div>
      </div>
  </div>
  <section class='post col-md-10'>
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    <p class="author">
      <span class="date">{{ .Date.Format "Mon Jan 2, 2006" }}</span>
    </p>
    <div class="content">
      {{ .Content }}
    </div>
  </section>
</div>
