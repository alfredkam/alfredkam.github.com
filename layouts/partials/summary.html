<section class='post row'>
  <div class='post--wide mdl-card mdl-shadow--2dp post__content'>
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <p class="author">
      <span class="date">{{ .Date.Format "Mon Jan 2, 2006" }}</span>
    </p>
    <div class="content">
      {{ .Content }}
    </div>
  </div>
</section>
