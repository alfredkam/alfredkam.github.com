<section class='posts row'>
  <div class='posts--wide mdl-card mdl-shadow--2dp posts__content'>
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <p class="author">
      <span class="date">{{ .Date.Format "Mon Jan 2, 2006" }}</span>
    </p>
    <div class="content">
      {{ .Content }}
    </div>
  </div>
</section>
